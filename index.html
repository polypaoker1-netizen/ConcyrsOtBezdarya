<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–Ω–∫—É—Ä—Å –≤ Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .prize-info {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .prize-info small {
            font-size: 16px;
            display: block;
            margin-top: 5px;
            opacity: 0.9;
        }
        
        .join-btn {
            display: block;
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 30px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        .join-btn:active {
            transform: translateY(0);
        }
        
        .join-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .top-list {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }
        
        .top-list h2 {
            color: #555;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .participant {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .participant:last-child {
            border-bottom: none;
        }
        
        .rank {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .name {
            flex: 1;
            margin-left: 15px;
            font-weight: 500;
            color: #444;
        }
        
        .chance {
            font-weight: bold;
            color: #667eea;
        }
        
        .referral-info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #e8f4fd;
            border-radius: 10px;
            color: #0369a1;
            font-size: 14px;
        }
        
        .referral-link {
            background: white;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 12px;
            word-break: break-all;
            border: 1px dashed #667eea;
            color: #333;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .referral-link:hover {
            background: #f0f0f0;
        }
        
        .referral-link:active {
            background: #e0e0e0;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        
        .error-message {
            text-align: center;
            color: #f5576c;
            padding: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ –£–ß–ê–°–¢–í–£–ô –í –ö–û–ù–ö–£–†–°–ï üéâ</h1>
        
        <div class="prize-info" id="prizeInfo">
            –ó–∞–≥—Ä—É–∑–∫–∞...
        </div>
        
        <button class="join-btn" id="joinBtn" onclick="joinContest()">
            –ü–†–ò–ù–Ø–¢–¨ –£–ß–ê–°–¢–ò–ï
        </button>
        
        <div class="top-list">
            <h2>üèÜ –¢–û–ü-10 –£–ß–ê–°–¢–ù–ò–ö–û–í</h2>
            <div id="participantsList">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤...</div>
            </div>
        </div>
        
        <div class="referral-info">
            <div>üë• –ü—Ä–∏–≥–ª–∞—à–∞–π –¥—Ä—É–∑–µ–π –∏ —É–≤–µ–ª–∏—á–∏–≤–∞–π —à–∞–Ω—Å—ã!</div>
            <div class="referral-link" id="referralLink" onclick="copyReferralLink()">
                –ó–∞–≥—Ä—É–∑–∫–∞...
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // –ü–æ–ª—É—á–∞–µ–º user_id –∏–∑ URL –∏–ª–∏ –∏–∑ Telegram
        const urlParams = new URLSearchParams(window.location.search);
        let userId = urlParams.get('user_id');
        let username = tg.initDataUnsafe?.user?.username || tg.initDataUnsafe?.user?.first_name || 'User';
        
        if (!userId && tg.initDataUnsafe?.user) {
            userId = tg.initDataUnsafe.user.id;
        }
        
        // API endpoint - –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô URL!
        const API_URL = 'http://127.0.0.1:5000';  // –î–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ç–µ—Å—Ç–∞
        // const API_URL = 'https://—Ç–≤–æ–π-—Å–∞–π—Ç.com';  // –î–ª—è –ø—Ä–æ–¥–∞–∫—à–µ–Ω–∞
        
        console.log('User ID:', userId);
        console.log('API URL:', API_URL);
        
        async function loadContestData() {
            try {
                const response = await fetch(`${API_URL}/api/contest-data?user_id=${userId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                
                if (data.contest) {
                    document.getElementById('prizeInfo').innerHTML = 
                        `üéÅ –ü–†–ò–ó: ${data.contest.prize}<br><small>${data.contest.title}</small>`;
                } else {
                    document.getElementById('prizeInfo').innerHTML = 'üòî –ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –∫–æ–Ω–∫—É—Ä—Å–∞';
                    document.getElementById('joinBtn').disabled = true;
                }
                
                if (data.alreadyJoined) {
                    document.getElementById('joinBtn').disabled = true;
                    document.getElementById('joinBtn').innerHTML = '‚úì –í–´ –£–ß–ê–°–¢–í–£–ï–¢–ï';
                }
                
                if (data.referralLink) {
                    document.getElementById('referralLink').innerHTML = data.referralLink;
                }
                
                updateParticipantsList(data.participants);
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('prizeInfo').innerHTML = '‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
                document.getElementById('participantsList').innerHTML = 
                    '<div class="error-message">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</div>';
            }
        }
        
        function updateParticipantsList(participants) {
            const listElement = document.getElementById('participantsList');
            
            if (!participants || participants.length === 0) {
                listElement.innerHTML = '<div class="loading">–ü–æ–∫–∞ –Ω–µ—Ç —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤. –ë—É–¥—å –ø–µ—Ä–≤—ã–º! üöÄ</div>';
                return;
            }
            
            let totalTickets = participants.reduce((sum, p) => sum + p.tickets, 0);
            let html = '';
            
            participants.forEach((p, index) => {
                let chance = totalTickets > 0 ? ((p.tickets / totalTickets) * 100).toFixed(1) : '0';
                html += `
                    <div class="participant">
                        <div class="rank">${index + 1}</div>
                        <div class="name">${p.username}</div>
                        <div class="chance">${chance}%</div>
                    </div>
                `;
            });
            
            listElement.innerHTML = html;
        }
        
        async function joinContest() {
            const btn = document.getElementById('joinBtn');
            
            if (btn.disabled) return;
            
            btn.disabled = true;
            btn.innerHTML = '‚è≥ –û–¢–ü–†–ê–í–ö–ê...';
            
            try {
                const response = await fetch(`${API_URL}/api/join-contest`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: parseInt(userId),
                        username: username
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    btn.innerHTML = '‚úì –í–´ –£–ß–ê–°–¢–í–£–ï–¢–ï';
                    loadContestData(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫
                    tg.showAlert('üéâ –í—ã —É—Å–ø–µ—à–Ω–æ —É—á–∞—Å—Ç–≤—É–µ—Ç–µ –≤ –∫–æ–Ω–∫—É—Ä—Å–µ! –ü—Ä–∏–≥–ª–∞—à–∞–π—Ç–µ –¥—Ä—É–∑–µ–π –¥–ª—è –ø–æ–≤—ã—à–µ–Ω–∏—è —à–∞–Ω—Å–æ–≤!');
                } else {
                    btn.disabled = false;
                    btn.innerHTML = '–ü–†–ò–ù–Ø–¢–¨ –£–ß–ê–°–¢–ò–ï';
                    tg.showAlert(data.message || '–û—à–∏–±–∫–∞ –ø—Ä–∏ —É—á–∞—Å—Ç–∏–∏');
                }
            } catch (error) {
                console.error('Error joining contest:', error);
                btn.disabled = false;
                btn.innerHTML = '–ü–†–ò–ù–Ø–¢–¨ –£–ß–ê–°–¢–ò–ï';
                tg.showAlert('‚ùå –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏ –∫ —Å–µ—Ä–≤–µ—Ä—É');
            }
        }
        
        function copyReferralLink() {
            const linkElement = document.getElementById('referralLink');
            const link = linkElement.innerText;
            
            if (link && link !== '–ó–∞–≥—Ä—É–∑–∫–∞...') {
                navigator.clipboard.writeText(link).then(() => {
                    tg.showAlert('üîó –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞! –û—Ç–ø—Ä–∞–≤—å –µ—ë –¥—Ä—É–∑—å—è–º');
                }).catch(() => {
                    tg.showAlert('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å');
                });
            }
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        if (userId) {
            loadContestData();
        } else {
            document.getElementById('prizeInfo').innerHTML = '‚ùå –û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è';
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
        setInterval(loadContestData, 10000);
    </script>
</body>
</html>
