<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–Ω–∫—É—Ä—Å –æ—Ç –ë–µ–∑–¥–∞—Ä—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .prize {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .prize small {
            font-size: 16px;
            display: block;
            margin-top: 5px;
            opacity: 0.9;
        }
        
        .join-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 30px;
            transition: transform 0.2s;
        }
        
        .join-btn:hover {
            transform: translateY(-2px);
        }
        
        .join-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .top-list {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .top-list h2 {
            color: #555;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .participant {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .participant:last-child {
            border-bottom: none;
        }
        
        .rank {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .name {
            flex: 1;
            margin-left: 15px;
            color: #444;
            font-weight: 500;
        }
        
        .chance {
            font-weight: bold;
            color: #667eea;
        }
        
        .referral {
            text-align: center;
            padding: 15px;
            background: #e8f4fd;
            border-radius: 10px;
        }
        
        .ref-link {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 12px;
            word-break: break-all;
            border: 1px dashed #667eea;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .ref-link:hover {
            background: #f0f0f0;
        }
        
        .ref-link:active {
            background: #e0e0e0;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        
        .error {
            text-align: center;
            color: #f5576c;
            padding: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ –£–ß–ê–°–¢–í–£–ô –í –ö–û–ù–ö–£–†–°–ï üéâ</h1>
        
        <div class="prize" id="prize">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        
        <button class="join-btn" id="joinBtn" onclick="joinContest()">–ü–†–ò–ù–Ø–¢–¨ –£–ß–ê–°–¢–ò–ï</button>
        
        <div class="top-list">
            <h2>üèÜ –¢–û–ü-10 –£–ß–ê–°–¢–ù–ò–ö–û–í</h2>
            <div id="participants"><div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div></div>
        </div>
        
        <div class="referral">
            <div>üë• –ü—Ä–∏–≥–ª–∞—à–∞–π –¥—Ä—É–∑–µ–π –∏ —É–≤–µ–ª–∏—á–∏–≤–∞–π —à–∞–Ω—Å—ã!</div>
            <div class="ref-link" id="refLink" onclick="copyLink()">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
        let userId = new URLSearchParams(location.search).get('user_id');
        let username = tg.initDataUnsafe?.user?.username || 
                      tg.initDataUnsafe?.user?.first_name || 
                      'User';
        
        console.log('User ID:', userId);
        console.log('Username:', username);
        
        // URL —Ç–≤–æ–µ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞ —Å API
        const API_URL = 'https://—Ç–≤–æ–π-—Å–µ—Ä–≤–µ—Ä.com'; // –°–Æ–î–ê –í–°–¢–ê–í–ò–®–¨ –ü–û–¢–û–ú
        
        // –î–ª—è —Ç–µ—Å—Ç–∞ –ø–æ–∫–∞ –∏—Å–ø–æ–ª—å–∑—É–µ–º –∑–∞–≥–ª—É—à–∫—É
        let mockData = {
            contest: {
                title: "–†–æ–∑—ã–≥—Ä—ã—à iPhone 15",
                prize: "iPhone 15"
            },
            participants: [
                {username: "Alex", tickets: 5},
                {username: "Maria", tickets: 3},
                {username: "Dmitry", tickets: 2},
                {username: "Elena", tickets: 2},
                {username: "Sergey", tickets: 1}
            ],
            joined: false,
            referral_link: `https://t.me/bezdarlfkbf_bot?start=${userId}_1`
        };
        
        async function loadData() {
            try {
                // –¢–£–¢ –ë–£–î–ï–¢ –ó–ê–ü–†–û–° –ö –¢–í–û–ï–ú–£ –°–ï–†–í–ï–†–£
                // const response = await fetch(`${API_URL}/get_data?user_id=${userId}`);
                // const data = await response.json();
                
                // –ü–û–ö–ê –ò–°–ü–û–õ–¨–ó–£–ï–ú –ó–ê–ì–õ–£–®–ö–£
                setTimeout(() => {
                    let data = mockData;
                    
                    if (data.contest) {
                        document.getElementById('prize').innerHTML = 
                            `üéÅ –ü–†–ò–ó: ${data.contest.prize}<br><small>${data.contest.title}</small>`;
                    }
                    
                    if (data.joined) {
                        document.getElementById('joinBtn').disabled = true;
                        document.getElementById('joinBtn').innerHTML = '‚úì –í–´ –£–ß–ê–°–¢–í–£–ï–¢–ï';
                    }
                    
                    document.getElementById('refLink').innerHTML = data.referral_link;
                    
                    let html = '';
                    if (data.participants && data.participants.length > 0) {
                        let totalTickets = data.participants.reduce((sum, p) => sum + p.tickets, 0);
                        
                        data.participants.forEach((p, index) => {
                            let chance = ((p.tickets / totalTickets) * 100).toFixed(1);
                            html += `
                                <div class="participant">
                                    <div class="rank">${index + 1}</div>
                                    <div class="name">${p.username}</div>
                                    <div class="chance">${chance}%</div>
                                </div>
                            `;
                        });
                    } else {
                        html = '<div class="loading">–ü–æ–∫–∞ –Ω–µ—Ç —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤. –ë—É–¥—å –ø–µ—Ä–≤—ã–º! üöÄ</div>';
                    }
                    document.getElementById('participants').innerHTML = html;
                    
                }, 1000);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('prize').innerHTML = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
            }
        }
        
        async function joinContest() {
            let btn = document.getElementById('joinBtn');
            if (btn.disabled) return;
            
            btn.disabled = true;
            btn.innerHTML = '‚è≥ –û–¢–ü–†–ê–í–ö–ê...';
            
            try {
                // –¢–£–¢ –ë–£–î–ï–¢ –ó–ê–ü–†–û–° –ö –¢–í–û–ï–ú–£ –°–ï–†–í–ï–†–£
                // const response = await fetch(`${API_URL}/join`, {
                //     method: 'POST',
                //     headers: {'Content-Type': 'application/json'},
                //     body: JSON.stringify({
                //         user_id: parseInt(userId),
                //         username: username
                //     })
                // });
                // const data = await response.json();
                
                // –ü–û–ö–ê –ò–°–ü–û–õ–¨–ó–£–ï–ú –ó–ê–ì–õ–£–®–ö–£
                setTimeout(() => {
                    btn.innerHTML = '‚úì –í–´ –£–ß–ê–°–¢–í–£–ï–¢–ï';
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —Ç–æ–ø
                    mockData.joined = true;
                    mockData.participants.push({
                        username: username,
                        tickets: 1
                    });
                    
                    // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –±–∏–ª–µ—Ç–∞–º
                    mockData.participants.sort((a, b) => b.tickets - a.tickets);
                    
                    loadData();
                    tg.showAlert('üéâ –¢—ã —É—á–∞—Å—Ç–≤—É–µ—à—å! –ü—Ä–∏–≥–ª–∞—à–∞–π –¥—Ä—É–∑–µ–π —á—Ç–æ–±—ã —É–≤–µ–ª–∏—á–∏—Ç—å —à–∞–Ω—Å—ã!');
                }, 1000);
                
            } catch (error) {
                console.error('Error:', error);
                btn.disabled = false;
                btn.innerHTML = '–ü–†–ò–ù–Ø–¢–¨ –£–ß–ê–°–¢–ò–ï';
                tg.showAlert('‚ùå –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞');
            }
        }
        
        function copyLink() {
            let link = document.getElementById('refLink').innerText;
            if (link && link != '–ó–∞–≥—Ä—É–∑–∫–∞...') {
                navigator.clipboard.writeText(link).then(() => {
                    tg.showAlert('üîó –†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
                }).catch(() => {
                    tg.showAlert('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å');
                });
            }
        }
        
        if (userId) {
            loadData();
            setInterval(loadData, 5000); // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        } else {
            document.getElementById('prize').innerHTML = '‚ùå –û—à–∏–±–∫–∞: –Ω–µ—Ç user_id';
        }
    </script>
</body>
</html>
