    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        let userId = new URLSearchParams(location.search).get('user_id');
        let username = tg.initDataUnsafe?.user?.username || 
                      tg.initDataUnsafe?.user?.first_name || 
                      'User_' + userId;
        let userFullName = tg.initDataUnsafe?.user?.first_name || '';
        
        // ID –∞–¥–º–∏–Ω–∞ (–∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π)
        const ADMIN_ID = 7804182255;
        
        console.log('User ID:', userId);
        console.log('Username:', username);
        
        // –•—Ä–∞–Ω–∏–ª–∏—â–µ –¥–∞–Ω–Ω—ã—Ö
        let contestData = {
            prize: "–ê–õ–ú–ê–ó",
            title: "–†–æ–∑—ã–≥—Ä—ã—à –Ω–∞—Å—Ç–æ—è—â–µ–≥–æ –∞–ª–º–∞–∑–∞",
            targetCount: 100,
            endTime: Date.now() + (7 * 24 * 60 * 60 * 1000), // 7 –¥–Ω–µ–π
            participants: [], // {user_id, username, tickets, referrals[]}
            started: Date.now()
        };
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
        function loadData() {
            try {
                let saved = localStorage.getItem('contestData');
                if (saved) {
                    contestData = JSON.parse(saved);
                } else {
                    // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ—Å—Ç–æ–≤—ã—Ö —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞
                    contestData.participants = [
                        {user_id: 1, username: "–ê–ª–µ–∫—Å–µ–π", tickets: 5, referrals: [2,3]},
                        {user_id: 2, username: "–ú–∞—Ä–∏—è", tickets: 3, referrals: [4]},
                        {user_id: 3, username: "–î–º–∏—Ç—Ä–∏–π", tickets: 2, referrals: []},
                        {user_id: 4, username: "–ï–ª–µ–Ω–∞", tickets: 2, referrals: []},
                    ];
                    saveData();
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–µ—Ñ–µ—Ä–∞–ª–∞ –∏–∑ URL
                checkReferral();
                
                updateUI();
                
            } catch (e) {
                console.error('Load error:', e);
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
        function saveData() {
            localStorage.setItem('contestData', JSON.stringify(contestData));
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–π —Å—Å—ã–ª–∫–∏
        function checkReferral() {
            let ref = new URLSearchParams(location.search).get('start');
            if (ref && userId) {
                let parts = ref.split('_');
                if (parts.length == 2) {
                    let referrerId = parseInt(parts[0]);
                    let contestId = parseInt(parts[1]);
                    
                    // –ù–µ –Ω–∞—á–∏—Å–ª—è–µ–º –µ—Å–ª–∏ —ç—Ç–æ —Ç–æ—Ç –∂–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
                    if (referrerId != userId) {
                        addReferral(referrerId, userId);
                    }
                }
            }
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ä–µ—Ñ–µ—Ä–∞–ª–∞
        function addReferral(referrerId, referralId) {
            // –ù–∞—Ö–æ–¥–∏–º —Ä–µ—Ñ–µ—Ä–µ—Ä–∞
            let referrer = contestData.participants.find(p => p.user_id == referrerId);
            
            if (referrer) {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–µ –±—ã–ª –ª–∏ —É–∂–µ —ç—Ç–æ—Ç —Ä–µ—Ñ–µ—Ä–∞–ª
                if (!referrer.referrals.includes(referralId)) {
                    referrer.referrals.push(referralId);
                    referrer.tickets = 1 + referrer.referrals.length;
                    saveData();
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    if (userId == referrerId) {
                        tg.showAlert('üéâ –ü–æ –≤–∞—à–µ–π —Å—Å—ã–ª–∫–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–ª—Å—è –Ω–æ–≤—ã–π —É—á–∞—Å—Ç–Ω–∏–∫! +1 –±–∏–ª–µ—Ç!');
                    }
                }
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            // –ü—Ä–∏–∑
            document.getElementById('prizeName').innerHTML = contestData.prize;
            document.getElementById('contestTitle').innerHTML = contestData.title;
            
            // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
            document.getElementById('totalParticipants').innerHTML = contestData.participants.length;
            document.getElementById('targetCount').innerHTML = contestData.targetCount;
            
            // –¢–∞–π–º–µ—Ä
            if (contestData.endTime) {
                let timeLeft = contestData.endTime - Date.now();
                if (timeLeft > 0) {
                    let days = Math.floor(timeLeft / (24 * 60 * 60 * 1000));
                    let hours = Math.floor((timeLeft % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
                    let minutes = Math.floor((timeLeft % (60 * 60 * 1000)) / (60 * 1000));
                    
                    if (days > 0) {
                        document.getElementById('timeLeft').innerHTML = `${days}–¥ ${hours}—á`;
                    } else {
                        document.getElementById('timeLeft').innerHTML = 
                            `${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}`;
                    }
                } else {
                    document.getElementById('timeLeft').innerHTML = '‚ö° –ò–¢–û–ì–ò!';
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏—Ç–æ–≥–∏ –µ—Å–ª–∏ –≤—Ä–µ–º—è –≤—ã—à–ª–æ
                    showResults();
                }
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —É—á–∞—Å—Ç–≤—É–µ—Ç –ª–∏ —Ç–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
            let currentUser = contestData.participants.find(p => p.user_id == userId);
            
            if (currentUser) {
                document.getElementById('joinBtn').disabled = true;
                document.getElementById('joinBtn').innerHTML = '‚úì –í–´ –£–ß–ê–°–¢–í–£–ï–¢–ï';
                
                document.getElementById('currentUserStatus').style.display = 'block';
                document.getElementById('currentUserStatus').innerHTML = 
                    `‚úÖ –í—ã —É—á–∞—Å—Ç–≤—É–µ—Ç–µ!<br>` +
                    `üé´ –í–∞—à–∏ –±–∏–ª–µ—Ç—ã: ${currentUser.tickets}<br>` +
                    `üë• –ü—Ä–∏–≥–ª–∞—à–µ–Ω–æ: ${currentUser.referrals.length} –¥—Ä—É–∑–µ–π`;
            } else {
                document.getElementById('joinBtn').disabled = false;
                document.getElementById('joinBtn').innerHTML = '–ü–†–ò–ù–Ø–¢–¨ –£–ß–ê–°–¢–ò–ï';
                document.getElementById('currentUserStatus').style.display = 'none';
            }
            
            // –†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å—Å—ã–ª–∫–∞
            let refLink = `https://t.me/ConcyrsOtBezdaryabot?start=${userId}_1`;
            document.getElementById('refLink').innerHTML = refLink;
            
            // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤
            if (currentUser) {
                document.getElementById('refStats').innerHTML = 
                    `–í–∞—à–∏ —Ä–µ—Ñ–µ—Ä–∞–ª—ã: ${currentUser.referrals.length} | –ë–∏–ª–µ—Ç–æ–≤: ${currentUser.tickets}`;
            } else {
                document.getElementById('refStats').innerHTML = 
                    `–ü—Ä–∏–≥–ª–∞—Å–∏ –¥—Ä—É–≥–∞ –∏ –ø–æ–ª—É—á–∏ +1 –±–∏–ª–µ—Ç!`;
            }
            
            // –¢–æ–ø —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
            let participantsHtml = '';
            if (contestData.participants.length > 0) {
                // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –±–∏–ª–µ—Ç–∞–º
                let sorted = [...contestData.participants].sort((a, b) => b.tickets - a.tickets);
                let totalTickets = sorted.reduce((sum, p) => sum + p.tickets, 0);
                
                sorted.slice(0, 10).forEach((p, index) => {
                    let chance = totalTickets > 0 ? ((p.tickets / totalTickets) * 100).toFixed(1) : 0;
                    participantsHtml += `
                        <div class="participant">
                            <div class="rank">${index + 1}</div>
                            <div class="name">${p.username} ${p.user_id == userId ? 'üëë' : ''}</div>
                            <div class="tickets">${p.tickets} –±–∏–ª.</div>
                            <div class="chance">${chance}%</div>
                        </div>
                    `;
                });
            } else {
                participantsHtml = '<div class="loading">–ü–æ–∫–∞ –Ω–µ—Ç —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤. –ë—É–¥—å –ø–µ—Ä–≤—ã–º! üöÄ</div>';
            }
            document.getElementById('participants').innerHTML = participantsHtml;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∏—Ç–æ–≥–∏
            if (contestData.participants.length >= contestData.targetCount) {
                showResults();
            }
            
            // –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å
            if (userId == ADMIN_ID) {
                document.getElementById('prizeInput').value = contestData.prize;
                document.getElementById('targetInput').value = contestData.targetCount;
                
                let endDate = new Date(contestData.endTime);
                let year = endDate.getFullYear();
                let month = (endDate.getMonth() + 1).toString().padStart(2,'0');
                let day = endDate.getDate().toString().padStart(2,'0');
                let hours = endDate.getHours().toString().padStart(2,'0');
                let minutes = endDate.getMinutes().toString().padStart(2,'0');
                
                document.getElementById('endTimeInput').value = `${year}-${month}-${day}T${hours}:${minutes}`;
            }
        }
        
        // –£—á–∞—Å—Ç–∏–µ –≤ –∫–æ–Ω–∫—É—Ä—Å–µ
        async function joinContest() {
            let btn = document.getElementById('joinBtn');
            if (btn.disabled) return;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–µ —É—á–∞—Å—Ç–≤—É–µ—Ç –ª–∏ —É–∂–µ
            if (contestData.participants.find(p => p.user_id == userId)) {
                btn.disabled = true;
                btn.innerHTML = '‚úì –í–´ –£–ß–ê–°–¢–í–£–ï–¢–ï';
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '‚è≥...';
            
            setTimeout(() => {
                // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                contestData.participants.push({
                    user_id: parseInt(userId),
                    username: username,
                    tickets: 1,
                    referrals: []
                });
                
                saveData();
                updateUI();
                
                tg.showAlert('üéâ –¢—ã —É—á–∞—Å—Ç–≤—É–µ—à—å! –ü—Ä–∏–≥–ª–∞—à–∞–π –¥—Ä—É–∑–µ–π —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –±–æ–ª—å—à–µ –±–∏–ª–µ—Ç–æ–≤!');
            }, 500);
        }
        
        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Å—ã–ª–∫–∏
        function copyLink() {
            let link = document.getElementById('refLink').innerText;
            if (link && link != '–ó–∞–≥—Ä—É–∑–∫–∞...') {
                navigator.clipboard.writeText(link).then(() => {
                    tg.showAlert('üîó –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞! –ó–∞ –∫–∞–∂–¥–æ–≥–æ –¥—Ä—É–≥–∞ +1 –±–∏–ª–µ—Ç!');
                }).catch(() => {
                    tg.showAlert('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å');
                });
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –∏—Ç–æ–≥–∏
        function showResults() {
            if (contestData.participants.length == 0) {
                tg.showAlert('‚ùå –ù–µ—Ç —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤');
                return;
            }
            
            let sorted = [...contestData.participants].sort((a, b) => b.tickets - a.tickets);
            let totalTickets = sorted.reduce((sum, p) => sum + p.tickets, 0);
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø–æ–±–µ–¥–∏—Ç–µ–ª–µ–π (—Å–ª—É—á–∞–π–Ω–æ, –Ω–æ —Å —É—á–µ—Ç–æ–º –≤–µ—Å–∞)
            let winners = [];
            let tickets = [];
            
            sorted.forEach((p, i) => {
                for(let j = 0; j < p.tickets; j++) {
                    tickets.push(p.user_id);
                }
            });
            
            // –í—ã–±–∏—Ä–∞–µ–º 3 –ø–æ–±–µ–¥–∏—Ç–µ–ª–µ–π
            for(let i = 0; i < 3; i++) {
                if (tickets.length > 0) {
                    let randomIndex = Math.floor(Math.random() * tickets.length);
                    let winnerId = tickets[randomIndex];
                    let winner = sorted.find(p => p.user_id == winnerId);
                    if (!winners.includes(winner)) {
                        winners.push(winner);
                    }
                }
            }
            
            let message = 'üèÜ –ò–¢–û–ì–ò –ö–û–ù–ö–£–†–°–ê üèÜ\n\n';
            message += `–í—Å–µ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤: ${contestData.participants.length}\n`;
            message += `–í—Å–µ–≥–æ –±–∏–ª–µ—Ç–æ–≤: ${totalTickets}\n\n`;
            message += `–ü–û–ë–ï–î–ò–¢–ï–õ–ò:\n`;
            
            winners.forEach((w, i) => {
                let chance = ((w.tickets / totalTickets) * 100).toFixed(1);
                message += `${i+1}. ${w.username} - ${w.tickets} –±–∏–ª–µ—Ç–æ–≤ (${chance}%)\n`;
            });
            
            tg.showAlert(message);
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ –∞–¥–º–∏–Ω–∞
        function toggleAdmin() {

            contestData.prize = document.getElementById('prizeInput').value || contestData.prize;
            contestData.targetCount = parseInt(document.getElementById('targetInput').value) || contestData.targetCount;

            saveData();

        }
        
        function forceResults() {
            if (confirm('–ü–æ–¥–≤–µ—Å—Ç–∏ –∏—Ç–æ–≥–∏ –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å?')) {
                showResults();
            }
        }
        
        function showParticipantsCount() {
            tg.showAlert(`–í—Å–µ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤: ${contestData.participants.length}`);
        }
        
        function showTargetCount() {
            tg.showAlert(`–¶–µ–ª—å: ${contestData.targetCount} —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤\n–û—Å—Ç–∞–ª–æ—Å—å: ${contestData.targetCount - contestData.participants.length}`);
        }
        
        function showTimeLeft() {
            let timeLeft = contestData.endTime - Date.now();
            if (timeLeft > 0) {
                let days = Math.floor(timeLeft / (24 * 60 * 60 * 1000));
                let hours = Math.floor((timeLeft % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
                tg.showAlert(`–î–æ –∏—Ç–æ–≥–æ–≤: ${days} –¥–Ω–µ–π ${hours} —á–∞—Å–æ–≤`);
            } else {
                tg.showAlert('‚ö° –í—Ä–µ–º—è –≤—ã—à–ª–æ! –ü–æ—Ä–∞ –ø–æ–¥–≤–æ–¥–∏—Ç—å –∏—Ç–æ–≥–∏!');
            }
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
        if (userId) {
            loadData();
            setInterval(loadData, 3000);
        } else {
            document.getElementById('prizeName').innerHTML = '‚ùå –û—à–∏–±–∫–∞: –Ω–µ—Ç user_id';
        }
    </script>
